<h1>Listado de Heroes</h1>

<div *ngIf="deleteHero; else nothingWasDeleted">
    <h3>Héreo borrado <small class="text-danger">{{deleteHero}}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>

<button
    *ngIf="heroName.length > 0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar último heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroName" class="list-group-item">{{ name }}</li>
</ul>
